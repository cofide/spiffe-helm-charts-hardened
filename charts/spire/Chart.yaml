apiVersion: v2
name: spire
description: >
  A Helm chart for deploying the complete Cofide SPIRE stack including: spire-server, spire-agent, spiffe-csi-driver, and spiffe-oidc-discovery-provider.
type: application
version: 0.26.0-cofide.5
appVersion: "1.12.4"
keywords: ["spiffe", "spire", "spire-server", "spire-agent", "oidc"]
home: https://github.com/cofide/spiffe-helm-charts-hardened/tree/main/charts/spire
sources:
  - https://github.com/cofide/spiffe-helm-charts-hardened/tree/main/charts/spire
icon: https://spiffe.io/img/logos/spire/icon/color/spire-icon-color.png
maintainers:
  - name: Cofide
    url: https://cofide.io
kubeVersion: ">=1.21.0-0"
dependencies:
  - name: spire-lib
    repository: file://./charts/spire-lib
    version: 0.1.0
  - name: spire-server
    condition: spire-server.enabled
    repository: file://./charts/spire-server
    version: 0.1.0
  - name: spire-agent
    condition: spire-agent.enabled
    repository: file://./charts/spire-agent
    version: 0.1.0
  - name: spire-agent
    alias: upstream-spire-agent
    condition: upstream.enabled
    repository: file://./charts/spire-agent
    version: 0.1.0
  - name: spiffe-csi-driver
    condition: spiffe-csi-driver.enabled
    repository: file://./charts/spiffe-csi-driver
    version: 0.1.0
  - name: spiffe-csi-driver
    alias: upstream-spiffe-csi-driver
    condition: upstream.enabled
    repository: file://./charts/spiffe-csi-driver
    version: 0.1.0
  - name: spiffe-oidc-discovery-provider
    condition: spiffe-oidc-discovery-provider.enabled
    repository: file://./charts/spiffe-oidc-discovery-provider
    version: 0.1.0
  - name: tornjak-frontend
    condition: tornjak-frontend.enabled
    repository: file://./charts/tornjak-frontend
    version: 0.1.0
  - name: spike-keeper
    condition: spike-keeper.enabled
    repository: file://./charts/spike-keeper
    version: 0.1.0
  - name: spike-nexus
    condition: spike-nexus.enabled
    repository: file://./charts/spike-nexus
    version: 0.1.0
  - name: spike-pilot
    condition: spike-pilot.enabled
    repository: file://./charts/spike-pilot
    version: 0.1.0
annotations:
  artifacthub.io/category: security
  artifacthub.io/license: Apache-2.0
